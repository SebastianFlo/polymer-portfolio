<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-slider/paper-slider.html">

<link rel="import" href="components/gallery-item.html">

<dom-module id="my-new-view">
    <!-- Defines the element's style and local DOM -->
    <template>
        <style>
            :host {
                display: block;
                padding: 16px;
            }
        </style>
        <hi>New View</hi>
        
        <paper-slider min="-100" max="100" value="0"></paper-slider>
        
        <gallery-item item-icon="settings"></gallery-item>
        
    </template>
    
    <!-- Creates the element's prototype and registers it -->
    <script>
        Polymer({
            is: 'my-new-view',
            properties: {
                route: Object
            }
        });
    </script>
    
</dom-module>
